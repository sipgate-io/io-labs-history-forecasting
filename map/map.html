<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>History Forecast</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script src="http://0.0.0.0:8000/lib/leaflet-heat.js"></script>
    </head>
    <body>
        <div id="mapid" style="width: 1600px; height: 800px"></div>
        <script>
            var mymap = L.map('mapid').setView([51, 10], 6);
            var accessToken =
                'access-token';
            L.tileLayer(
                'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
                {
                    attribution:
                        'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: accessToken,
                }
            ).addTo(mymap);
            fetch(
                'http://0.0.0.0:8000/map/bundeslaender.geo.json'
            )
            .then((res) => res.json())
            .then((data) => {
                L.geoJSON(data).addTo(mymap);
            });
            fetch('http://0.0.0.0:8000/map/features.geo.json')
                .then((res) => res.json())
                .then((data) => {
                    L.geoJSON(data).bindTooltip(function (layer) {
                        return layer.feature.properties.name;
                    }).addTo(mymap);
                });

            fetch('http://0.0.0.0:8000/map/heat.json')
                .then((res) => res.json())
                .then((locations) => {
                    var heat = L.heatLayer(locations, { radius: 100 });
                    mymap.addLayer(heat);
                });
        </script>
    </body>
</html>
